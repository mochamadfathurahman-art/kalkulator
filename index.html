<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Android Expand</title>
<style>
body{margin:0;background:#000;font-family:'Segoe UI',sans-serif;color:#fff;display:flex;justify-content:center}
.calculator{width:360px;overflow:hidden;border-radius:24px;border:1px solid #1e2a3a;box-shadow:0 0 0 1px rgba(80,140,255,0.15),0 0 20px rgba(80,140,255,0.12),0 25px 50px rgba(0,0,0,0.7);background:#000}
.display{padding:28px 18px;text-align:right}
.history{color:#555;font-size:14px;line-height:1.6}
.result{font-size:48px;margin-top:12px}

/* SCI PANEL */
.sci-panel{max-height:0;overflow:hidden;transition:max-height .35s ease;padding:0 12px}
.sci-panel.show{max-height:160px;padding-top:10px}
.sci-row{display:grid;grid-template-columns:repeat(5,1fr);gap:10px;margin-bottom:8px}

/* BUTTONS */
.buttons{display:grid;grid-template-columns:repeat(4,1fr);gap:14px;padding:14px}
button{height:56px;border-radius:28px;border:1px solid #222;background:#111;color:#eee;font-size:18px}
button.func{color:#aaa;font-size:14px}
button.operator{color:#ff8c32}
button.equal{background:#ff8c32;color:#000}
button:active{opacity:.7}
</style>
</head>
<body>
<div class="calculator">
  <div class="display">
    <div class="history" id="history"></div>
    <div class="result" id="result">0</div>
  </div>

  <!-- SCIENTIFIC EXPAND -->
  <div class="sci-panel" id="sci">
    <div class="sci-row">
      <button class="func">2nd</button>
      <button class="func" onclick="toggleRad()" id="radBtn">rad</button>
      <button class="func" onclick="trig('sin')">sin</button>
      <button class="func" onclick="trig('cos')">cos</button>
      <button class="func" onclick="trig('tan')">tan</button>
    </div>
    <div class="sci-row">
      <button class="func" onclick="power()">xʸ</button>
      <button class="func" onclick="sqrt()">√x</button>
      <button class="func" onclick="log10()">lg</button>
      <button class="func" onclick="ln()">ln</button>
      <button class="func" onclick="append('(')">(</button>
    </div>
    <div class="sci-row">
      <button class="func" onclick="append(')')">)</button>
    </div>
  </div>

  <!-- BASIC BUTTONS -->
  <div class="buttons">
    <button class="operator" onclick="clearAll()">AC</button>
    <button class="operator" onclick="del()">⌫</button>
    <button class="operator" onclick="append('%')">%</button>
    <button class="operator" onclick="append('/')">÷</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="operator" onclick="append('*')">×</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="operator" onclick="append('-')">−</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="operator" onclick="append('+')">+</button>

    <button class="func" onclick="toggleSci()">⇧</button>
    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
let expression='';let displayExpression='';let isRad=true;let sciOpen=false;
function update(){document.getElementById('result').textContent=displayExpression||'0'}
function append(v){expression+=v;displayExpression+=v;update()}
function clearAll(){expression='';displayExpression='';update()}
function del(){expression=expression.slice(0,-1);displayExpression=displayExpression.slice(0,-1);update()}
function calculate(){try{const r=eval(expression);expression=r.toString();displayExpression=r.toString();update()}catch{displayExpression='Error';expression='';update()}}
function toggleSci(){sciOpen=!sciOpen;document.getElementById('sci').classList.toggle('show',sciOpen)}
function sqrt(){expression+='Math.sqrt(';displayExpression+='√(';update()}
function power(){expression+='**';displayExpression+='^';update()}
function trig(t){expression+=`Math.${t}(`;displayExpression+=t+'(';update()}
function log10(){expression+='Math.log10(';displayExpression+='lg(';update()}
function ln(){expression+='Math.log(';displayExpression+='ln(';update()}
function toggleRad(){isRad=!isRad;document.getElementById('radBtn').textContent=isRad?'rad':'deg'}
</script>
</body>
</html>
